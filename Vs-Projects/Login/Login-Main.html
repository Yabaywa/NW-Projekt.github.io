<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="Login-Farbe.css" />
</head>
<body class="login-page">
  <div class="background-container">
    <img src="https://media.giphy.com/media/lnq52t8atIw3m/giphy.gif" alt="Background GIF" class="background-gif">
    <div class="blur-layer"></div>
  </div>
  <div class="login-box">
    <h2 id="formTitle">Anmelden</h2>
    <div class="mode-buttons">
      <button id="loginModeButton" class="mode-button active">Anmelden</button>
      <button id="registerModeButton" class="mode-button">Registrieren</button>
    </div>
    <div class="input-fields">
      <input type="text" id="username" placeholder="Benutzername eingeben" class="login-input">
      <input type="password" id="password" placeholder="Passwort eingeben" class="login-input">
    </div>
    <button id="submitButton" class="submit-button">Weiter</button>
    <p id="errorMessage" class="error"></p>
  </div>
  <script src="Login-Logic.js"></script>
</body>
</html>
